<!doctype html>
<html lang="en">
<head>

  <title>X-Streamify — Phase 14</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

    <button id="addToLibraryBtn" class="button">Add to Library</button>
  </header>

  <main id="content"></main>

  <!-- IMPORTANT: /public is the web root. Do NOT include '/public' in the paths. -->
  <script defer src="/js/db.js"></script>

  <script>

    (function () {

    })();
  </script>
