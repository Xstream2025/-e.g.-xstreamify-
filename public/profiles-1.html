<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Who’s Watching? – X-Streamify</title>

  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* OUTER RED GLOW WRAPPER */
    .glow-wrapper {
      padding: 36px 44px;
      border-radius: 44px;
      background: rgba(10,10,10,0.9);
      box-shadow: 0 0 28px rgba(0,255,0,0.65);
      text-align: center;
      max-width: 1200px;
      width: 92%;
    }

    h1 { font-size: clamp(28px,3.6vw,44px); margin: 0 0 8px; font-weight: 800; }
    p.sub { margin: 0 0 28px; color: #bdbdbd; }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 28px;
      justify-items: center;
      list-style: none;
      padding: 0; margin: 0;
    }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, minmax(0,1fr)); } }

    /* POLAROID CARD */
    a.card { text-decoration: none; color: inherit; display: flex; }
    .polaroid {
      width: 220px;
      border-radius: 16px;
      /* white frame */
      background:
        linear-gradient(#111,#111) padding-box,
        linear-gradient(#fff,#fff) border-box;
      border: 10px solid transparent;
      padding: 12px 12px 14px;
      box-shadow:
        0 0 0 2px rgba(0,0,0,0.6) inset,
        0 6px 22px rgba(0,0,0,0.55),
        0 0 14px rgba(255,0,0,0.35);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .polaroid:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 0 2px rgba(0,0,0,0.6) inset,
        0 10px 28px rgba(0,0,0,0.6),
        0 0 18px rgba(255,0,0,0.55);
    }

    .photo {
      width: 100%; height: 156px;
      object-fit: cover; border-radius: 10px; display: block; background: #000;
      box-shadow: 0 0 0 3px #1b1b1b inset;
    }

    .name {
      display: block; margin-top: 10px;
      text-align: center; font-weight: 600; letter-spacing: .2px; color: #ededed;
    }
  </style>
</head>
<body>
  <div class="glow-wrapper">
    <h1>Who’s watching?</h1>
    <p class="sub">Choose a profile to continue.</p>

    <ul class="grid" id="profiles-grid">
      <li>
        <a class="card" href="/browse.html" data-href="/browse.html" data-profile-id="emma" aria-label="Emma">
          <div class="polaroid">
            <img class="photo" src="/img/emma.png" alt="Emma" />
            <span class="name">Emma</span>
          </div>
        </a>
      </li>
      <li>
        <a class="card" href="/browse.html" data-href="/browse.html" data-profile-id="jordan" aria-label="Jordan">
          <div class="polaroid">
            <img class="photo" src="/img/jordan.png" alt="Jordan" />
            <span class="name">Jordan</span>
          </div>
        </a>
      </li>
      <li>
        <a class="card" href="/browse.html" data-href="/browse.html" data-profile-id="dad" aria-label="Dad">
          <div class="polaroid">
            <img class="photo" src="/img/dad.png" alt="Dad" />
            <span class="name">Dad</span>
          </div>
        </a>
      </li>
      <li>
        <a class="card" href="/browse.html" data-href="/browse.html" data-profile-id="allison" aria-label="Allison">
          <div class="polaroid">
            <img class="photo" src="/img/allison.png" alt="Allison" />
            <span class="name">Allison</span>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <!-- IMPORTANT: correct path to JS so clicks work -->
  <script defer src="/js/profiles.js"></script>
</body>
</html>
