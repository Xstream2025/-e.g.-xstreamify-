<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-Streamify — Phase 10</title>

  <!-- Tailwind (CDN ok for local sandbox) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* small helpers */
    .pill { @apply px-3 py-1 rounded-full border border-red-500/70 text-red-200 ring-1 ring-red-500/40 hover:bg-red-500/10; }
    .pill.active { @apply bg-red-500/20 text-red-50; }
    .card { @apply bg-neutral-900/60 rounded-xl overflow-hidden shadow-lg border border-white/5; }
    .poster { aspect-ratio: 2/3; width: 100%; object-fit: cover; background: #0b1324; }
    .star { @apply absolute right-2 top-2 text-yellow-300/70 hover:text-yellow-200 cursor-pointer select-none; }
    .star.fav { @apply text-yellow-300; }
  </style>
</head>
<body class="bg-black text-neutral-200">
  <main class="max-w-6xl mx-auto px-4 py-6 space-y-4">
    <header class="flex items-center justify-between">
      <h1 class="text-xl sm:text-2xl font-semibold">X-Streamify — Phase 10</h1>
      <div id="adminBtns" class="hidden space-x-2">
        <button id="btnImport" class="px-3 py-1 rounded-md bg-emerald-600 hover:bg-emerald-500">Import</button>
        <button id="btnExport" class="px-3 py-1 rounded-md bg-sky-600 hover:bg-sky-500">Export</button>
        <button id="btnClear"  class="px-3 py-1 rounded-md bg-rose-700 hover:bg-rose-600">Clear</button>
        <input id="filePicker" type="file" accept="application/json" class="hidden" />
      </div>
    </header>

    <div class="relative">
      <input id="searchInput" class="w-full bg-neutral-900/60 border border-white/10 rounded-xl py-3 pl-4 pr-10 outline-none focus:ring-2 ring-rose-500"
             placeholder="Search..." />
      <span id="count" class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-neutral-400">0</span>
    </div>

    <div class="flex items-center gap-2">
      <button id="pillAll"     class="pill active">All</button>
      <button id="pillRecent"  class="pill">Recently Added</button>
      <button id="pillFav"     class="pill">Favorites</button>
    </div>

    <section id="grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></section>
  </main>

  <script defer src="/js/phase10.js"></script>
</body>
</html>
