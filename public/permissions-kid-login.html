<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>X-Streamify â€“ Kid Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #18181b, #020617);
      color: #f9fafb;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 24px 20px 20px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(248, 250, 252, 0.05);
    }

    .app-title {
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 4px;
      text-align: center;
    }

    .headline {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
      text-align: center;
    }

    .sub {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 20px;
      text-align: center;
    }

    .field-label {
      font-size: 13px;
      margin-bottom: 4px;
      color: #e5e7eb;
    }

    .field {
      margin-bottom: 14px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: rgba(15, 23, 42, 0.9);
      color: #f9fafb;
      font-size: 14px;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      border-color: rgb(0, 255, 0);
      box-shadow: 0 0 18px rgba(0, 255, 0, 0.45);
      background: rgba(15, 23, 42, 1);
    }

    .helper-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-size: 12px;
      color: #6b7280;
    }

    .btn {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(to right, #ef4444, #b91c1c);
      color: #f9fafb;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.45);
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        filter 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.7);
    }

    .msg {
      margin-top: 12px;
      font-size: 13px;
      min-height: 18px;
    }

    .msg.error {
      color: #f97373;
    }

    .msg.success {
      color: #4ade80;
    }

    .pill-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 18px;
      font-size: 11px;
      color: #6b7280;
    }

    .pill {
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid #374151;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="app-title">X-Streamify</div>
      <h1 class="headline">Who's watching?</h1>
      <p class="sub">Enter your name and secret code to open your Vault.</p>

      <div class="field">
        <label for="kidName" class="field-label">Your name</label>
        <input
          id="kidName"
          type="text"
          placeholder="Emma, Jordan, Addison..."
          autocomplete="off"
        />
      </div>

      <div class="field">
        <label for="kidCode" class="field-label">Secret code</label>
        <input
          id="kidCode"
          type="password"
          placeholder="4â€“6 digit code"
          autocomplete="off"
        />
      </div>

      <div class="helper-row">
        <span>ðŸ”’ Only your stuff. Nothing else.</span>
        <span>Ask Dad if you forget.</span>
      </div>

      <button id="kidLoginButton" class="btn">Open my Vault â–¶</button>
      <div id="loginMessage" class="msg"></div>

      <div class="pill-row">
        <div class="pill">Movies only</div>
        <div class="pill">No settings</div>
        <div class="pill">Safe mode</div>
      </div>
    </div>
  </div>

<script type="module">
  // ðŸ§© Firebase Imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore,
    doc,
    getDoc,
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // ðŸ§© Firebase Config (weâ€™ll paste your real config next)
  const firebaseConfig = {
  apiKey: "AIzaSyCQVGm0GY4vUDhTOVvTsMr8-buC6fhizHs",
  authDomain: "xstreamify-auth.firebaseapp.com",
  projectId: "xstreamify-auth",
  storageBucket: "xstreamify-auth.firebasestorage.app",
  messagingSenderId: "860454287241",
  appId: "1:860454287241:web:fc3eef7bf0ddaef2cc5358"
};

  // ðŸ”¥ Initialize Firebase + Firestore
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
    const kidNameInput = document.getElementById("kidName");
    const kidCodeInput = document.getElementById("kidCode");
    const loginButton = document.getElementById("kidLoginButton");
    const msg = document.getElementById("loginMessage");

    function showMessage(text, type = "error") {
      msg.textContent = text;
      msg.className = "msg " + type;
    }

    loginButton.addEventListener("click", () => {
      const name = kidNameInput.value.trim();
      const code = kidCodeInput.value.trim();

      if (!name || !code) {
        showMessage("Please enter both your name and code.");
        return;
      }

      // For now this just stores data locally.
      // In the next step we'll hook this into Firestore + real validation.
      const kidSession = {
        name,
        code,
        createdAt: Date.now(),
      };

      localStorage.setItem("xstreamifyKidSession", JSON.stringify(kidSession));
      showMessage("Logging you inâ€¦", "success");

      setTimeout(() => {
window.location.href = `launch-my-vault.html?kid=${name}`;
      }, 400);
    });

    // Allow Enter key to submit
    [kidNameInput, kidCodeInput].forEach((input) => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          loginButton.click();
        }
      });
    });
  </script>
</body>
</html>
