<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-Streamify — Phase 9</title>

  <!-- Tailwind (dev CDN is fine locally) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Minimal clamp to prevent title overlap/overflow */
    .card-title{
      display: -webkit-box;
      -webkit-line-clamp: 2;          /* 1 for single line, 2 for two lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2;
      min-height: calc(1.2em * 2);    /* match line-clamp above (2 lines) */
    }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100 antialiased">
  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur bg-neutral-950/70 border-b border-neutral-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center gap-3">
      <div class="text-xl font-semibold">X-Streamify</div>
      <div class="ml-auto flex items-center gap-3">
        <input id="search" placeholder="Search… (title, year, tags)" class="hidden sm:block px-3 py-2 rounded-lg bg-neutral-900 border border-neutral-800 w-64">
        <select id="sort" class="px-3 py-2 rounded-lg bg-neutral-900 border border-neutral-800">
          <option value="recent">Recently Added</option>
          <option value="az">A → Z</option>
          <option value="za">Z → A</option>
        </select>

        <!-- Optional controls; leave or remove as you like -->
        <button id="addBtn" class="px-3 py-2 rounded-xl bg-neutral-100 text-neutral-900 hidden">+ Add</button>

        <label class="px-3 py-2 rounded-xl bg-neutral-800 cursor-pointer">
          <input id="import-json" type="file" accept="application/json" class="hidden">
          Import JSON
        </label>

        <button id="export-json" class="px-3 py-2 rounded-xl bg-neutral-800">Export JSON</button>
      </div>
    </div>
  </header>

  <!-- Grid -->
  <main class="flex-1">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div id="grid"
           class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
      </div>
      <p id="emptyState" class="hidden mt-16 text-center text-neutral-400">No movies match your filters.</p>
    </div>
  </main>

  <!-- Optional modal shell (kept hidden) -->
  <div id="modal" class="hidden fixed inset-0 z-50 bg-black/60">
    <form id="movieForm" class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-neutral-900 border border-neutral-800 rounded-2xl p-6 w-[min(92vw,520px)] space-y-4">
      <div class="text-lg font-semibold">Add / Edit</div>
      <label class="block text-sm">
        <span class="text-neutral-300">Title</span>
        <input name="title" class="mt-1 w-full px-3 py-2 rounded-lg bg-neutral-950 border border-neutral-800">
      </label>
      <label class="block text-sm">
        <span class="text-neutral-300">Poster URL</span>
        <input name="poster" class="mt-1 w-full px-3 py-2 rounded-lg bg-neutral-950 border border-neutral-800">
      </label>
      <div class="flex justify-end gap-2">
        <button type="button" class="px-3 py-2 rounded-xl bg-neutral-800" onclick="document.getElementById('modal').classList.add('hidden')">Cancel</button>
        <button class="px-3 py-2 rounded-xl bg-neutral-100 text-neutral-900">Save</button>
      </div>
    </form>
  </div>

  <!-- App -->
  <script src="./js/phase9.js"></script>
</body>
</html>
