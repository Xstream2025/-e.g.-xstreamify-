<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>X-Streamify – Build Your Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-black text-white">

    <header class="flex items-center justify-between p-4 border-b border-zinc-800">
      <div class="text-2xl font-bold text-red-500">X-Streamify</div>
      <nav class="hidden md:flex gap-4 text-white text-sm">
        <a href="#" class="hover:text-red-500">Featured</a>
        <a href="#" class="hover:text-red-500">My Library</a>
        <a href="#" class="hover:text-red-500">How It Works</a>
        <a href="#" class="hover:text-red-500">Your Vault</a>
      </nav>
      <button class="hidden md:block bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl text-sm">Add Movies</button>
    </header>

    <main class="p-6 space-y-12">

      <!-- Hero Section -->
      <section class="flex flex-col md:flex-row items-center justify-between gap-8">
        <div class="max-w-xl space-y-4">
          <h1 class="text-4xl font-bold">Build your personal streaming library.</h1>
          <input type="text" placeholder="Search..." class="w-full p-2 rounded bg-zinc-800 border border-zinc-700" />
          <div class="flex gap-2 text-sm">
            <button class="px-3 py-1 bg-red-700 rounded-full">Featured</button>
            <button class="px-3 py-1 bg-zinc-700 rounded-full">My Library</button>
            <button class="px-3 py-1 bg-zinc-700 rounded-full">Add Movies</button>
            <button class="px-3 py-1 bg-zinc-700 rounded-full">Your Vault</button>
          </div>
        </div>
        <div class="w-full md:w-1/3 bg-zinc-800 rounded-2xl p-4 border border-red-600">
          <div class="aspect-video bg-zinc-700 rounded-xl animate-pulse"></div>
        </div>
      </section>

      <!-- Featured -->
      <section>
        <h2 class="text-xl font-semibold mb-2">Featured</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <div class="h-40 bg-zinc-800 rounded-lg animate-pulse"></div>
          <div class="h-40 bg-zinc-800 rounded-lg animate-pulse"></div>
          <div class="h-40 bg-zinc-800 rounded-lg animate-pulse"></div>
        </div>
      </section>

      <!-- My Library -->
      <section>
        <h2 class="text-xl font-semibold mb-2">My Library</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div class="h-40 bg-zinc-800 rounded-lg animate-pulse"></div>
          <div class="h-40 bg-zinc-800 rounded-lg animate-pulse"></div>
          <div class="h-40 bg-zinc-800 rounded-lg animate-pulse"></div>
          <div class="h-40 bg-zinc-800 rounded-lg animate-pulse"></div>
        </div>
      </section>

      <!-- Add New Movie -->
      <section>
        <h2 class="text-xl font-semibold mb-2">Add a New Movie</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="h-40 bg-zinc-800 rounded-lg flex items-center justify-center">Import Disc</div>
          <div class="h-40 bg-zinc-800 rounded-lg flex items-center justify-center">Upload File</div>
        </div>
      </section>

      <!-- Your Vault -->
      <section>
        <h2 class="text-xl font-semibold mb-2">Your Vault</h2>
        <div class="flex gap-2 text-sm mb-2">
          <button class="bg-zinc-700 px-3 py-1 rounded">Movies</button>
          <button class="bg-zinc-700 px-3 py-1 rounded">Docs</button>
          <button class="bg-zinc-700 px-3 py-1 rounded">Pictures</button>
        </div>
        <div class="flex flex-col md:flex-row gap-4">
          <aside class="w-full md:w-1/4 bg-zinc-800 p-4 rounded-xl">
            <ul class="space-y-2 text-sm">
              <li>📂 All</li>
              <li>📁 By Genre</li>
              <li>📁 Recently Added</li>
              <li>⭐ Favorites</li>
            </ul>
          </aside>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4 flex-1">
            <div class="h-40 bg-zinc-800 rounded-lg animate-pulse"></div>
            <div class="h-40 bg-zinc-800 rounded-lg animate-pulse"></div>
            <div class="h-40 bg-zinc-800 rounded-lg animate-pulse"></div>
          </div>
        </div>
      </section>

    </main>

    <script src="/js/app.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
