<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>X-Streamify â€“ Sign In</title>
  <meta name="theme-color" content="#0a0a0a" />

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      color: #eaeaea;
    }

    /* same card shape/glow as the version you liked */
    .card {
      width: min(92vw, 560px);
      background: #101010;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 0 48px rgba(255, 0, 0, 0.45),
        0 0 1px rgba(255,255,255,0.25) inset;
      padding: 22px 24px 20px;
      text-align: left;
    }

    /* brand row with the play-icon favicon on the LEFT */
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .brand-icon {
      width: 28px;   /* slightly bigger logo, per your ask */
      height: 28px;
      border-radius: 6px;
      flex: 0 0 auto;
    }
    .brand-title {
      font-weight: 700;          /* clean, not over-bold */
      font-size: 1.15rem;
      letter-spacing: .2px;
      color: #ffffff;
    }

    /* single line intro, white */
    .intro {
      color: #ffffff;
      margin: 4px 0 16px;
      font-size: 0.98rem;
    }

    .field {
      width: 100%;
      height: 44px;
      border-radius: 10px;
      background: #0b0b0b;
      border: 1px solid #2a2a2a;
      color: #eee;
      padding: 10px 12px;
      outline: none;
    }
    .field::placeholder { color: #ffffff; } /* white placeholders like your shot */

    /* full-width stacked buttons with deeper colors */
    .btn {
      width: 100%;
      height: 46px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      margin-top: 12px;
    }
    /* deeper royal blue, matching your screenshot */
    #signin-btn {
      background: linear-gradient(180deg, #2f58d8 0%, #2747b0 100%);
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
    }
    /* deeper orange */
    #create-btn {
      background: linear-gradient(180deg, #f07b34 0%, #d95e0f 100%);
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
    }

    .fineprint {
      margin-top: 14px;
      color: #9a9a9a;
      font-size: 0.82rem;
      text-align: center;
    }
    .fineprint a { color: #d6d6d6; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card" role="group" aria-labelledby="signin-title">
    <div class="brand">
      <!-- uses your play-icon; this is what gave you the look you liked -->
      <img src="/favicon.svg" alt="X-Streamify" class="brand-icon" />
      <div class="brand-title" id="signin-title">X-Streamify</div>
    </div>

    <p class="intro">Sign in or create your account to continue.</p>

    <input id="email" class="field" type="email" placeholder="Email" autocomplete="email" />
    <div style="height:12px"></div>
    <input id="password" class="field" type="password" placeholder="Password" autocomplete="current-password" />
<!-- Remember me checkbox -->
<div class="flex items-center mt-2">
  <input
    id="rememberMe"
    type="checkbox"
    class="h-4 w-4 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-400"
  />
  <label for="rememberMe" class="ml-2 text-sm text-gray-300">Remember me</label>
</div>
    <div style="height:12px"></div>
    <button id="signin-btn" type="button" class="btn">Sign in</button>
    <button id="create-btn" type="button" class="btn">Create account</button>

    <div class="fineprint">
      By continuing you agree to our <a href="/terms.html">Terms</a> and <a href="/privacy.html">Privacy Policy</a>.
    </div>
  </div>

  <!-- logic unchanged -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script type="module" src="/js/signin.mjs?v=1"></script>
</body>
</html>
