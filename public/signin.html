<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in — X-Streamify</title>
  <link rel="stylesheet" href="./tailwind.css" />

  <!-- 1) Shared keys -->
  <script src="./js/keys.js"></script>

  <!-- 2) Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome to X-Streamify</h1>
    <form id="signin-form" class="space-y-4">
      <input id="email" type="email" placeholder="Email"
        class="w-full px-3 py-2 border rounded-lg" required />
      <input id="password" type="password" placeholder="Password"
        class="w-full px-3 py-2 border rounded-lg" required />
      <button type="submit"
        class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
        Sign in
      </button>
    </form>
    <div class="flex justify-between mt-4 text-sm">
      <a href="#" id="signup-link" class="text-blue-600">Create account</a>
      <a href="#" id="reset-link" class="text-blue-600">Forgot password?</a>
    </div>
    <p id="msg" class="mt-4 text-center text-gray-700 text-sm"></p>
  </div>

  <!-- Inline script to handle auth -->
  <script type="module">
    import XSF_DB from "./js/db.js?v=6";

    const msg = document.querySelector("#msg");
    const form = document.querySelector("#signin-form");
    const email = document.querySelector("#email");
    const password = document.querySelector("#password");
    const signup = document.querySelector("#signup-link");
    const reset = document.querySelector("#reset-link");

    const note = (t) => (msg.textContent = t);

    // Sign in
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      note("Signing in…");
      try {
        await XSF_DB.signIn({ email: email.value.trim(), password: password.value });
        note("Success! Redirecting…");
        setTimeout(() => (location.href = "./index.html"), 400);
      } catch (err) {
        console.error(err);
        note(err.message || "Sign in failed");
      }
    });

    // Sign up
    signup.addEventListener("click", async (e) => {
      e.preventDefault();
      note("Creating account…");
      try {
        await XSF_DB.signUp({ email: email.value.trim(), password: password.value });
        note("Account created. Check your email if confirmations are required, then sign in.");
      } catch (err) {
        console.error(err);
        note(err.message || "Sign up failed");
      }
    });

    // Reset password
    reset.addEventListener("click", async (e) => {
      e.preventDefault();
      const em = email.value.trim();
      if (!em) { note("Enter your email above first."); return; }
      note("Sending reset email…");
      try {
        await XSF_DB.resetPassword(em);
        note("Reset email sent. Check your inbox.");
      } catch (err) {
        console.error(err);
        note(err.message || "Reset failed");
      }
    });
  </script>
</body>
</html>
