<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in — X-Streamify</title>

  <!-- 1) Shared keys (must be first) -->
  <script src="./js/keys.js"></script>

  <!-- 2) Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <link rel="stylesheet" href="./tailwind.css" />
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md rounded-2xl bg-white shadow p-6 space-y-4">
      <h1 class="text-xl font-bold text-center">Welcome to X-Streamify</h1>

      <form id="signin-form" class="space-y-3">
        <input id="email" type="email" placeholder="Email" required class="w-full border rounded-xl px-3 py-2" />
        <input id="password" type="password" placeholder="Password" required class="w-full border rounded-xl px-3 py-2" />
        <button type="submit" class="w-full rounded-xl border px-4 py-2 hover:bg-gray-50">Sign in</button>
      </form>

      <div class="flex items-center justify-between text-sm">
        <a id="signup-link" href="#" class="underline">Create account</a>
        <a id="reset-link" href="#" class="underline">Forgot password?</a>
      </div>

      <p id="msg" class="text-sm text-center text-gray-600"></p>
    </div>
  </main>

  <!-- Inline module to wire up the form -->
  <script type="module">
    import { XSF_DB } from "./js/db.js";

    const msg = document.querySelector("#msg");
    const form = document.querySelector("#signin-form");
    const email = document.querySelector("#email");
    const password = document.querySelector("#password");
    const signup = document.querySelector("#signup-link");
    const reset = document.querySelector("#reset-link");

    const note = (t) => (msg.textContent = t);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      note("Signing in…");
      try {
        await XSF_DB.signIn({ email: email.value.trim(), password: password.value });
        note("Success! Redirecting…");
        setTimeout(() => (location.href = "./index.html"), 400);
      } catch (err) {
        console.error(err);
        note(err.message || "Sign in failed");
      }
    });

    signup.addEventListener("click", async (e) => {
      e.preventDefault();
      note("Creating account…");
      try {
        await XSF_DB.signUp({ email: email.value.trim(), password: password.value });
        note("Account created. Check your email if confirmations are required, then sign in.");
      } catch (err) {
        console.error(err);
        note(err.message || "Sign up failed");
      }
    });

    reset.addEventListener("click", async (e) => {
      e.preventDefault();
      const em = email.value.trim();
      if (!em) { note("Enter your email above first."); return; }
      note("Sending reset email…");
      try {
        await XSF_DB.resetPassword(em);
        note("Reset email sent. Check your inbox.");
      } catch (err) {
        console.error(err);
        note(err.message || "Reset failed");
      }
    });
  </script>

  <!-- Load db.js AFTER the inline module references it -->
  <script defer src="./js/db.js" type="module"></script>
</body>
</html>
