<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Who’s Watching?</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <meta name="theme-color" content="#0a0a0a" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin:0; background:#0a0a0a; color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100vh;
    }
    h1 { font-size:clamp(28px,3.4vw,44px); margin:0 0 8px; font-weight:700; text-align:center; }
    p.sub { color:#bbb; margin:0 0 32px; text-align:center; }

    /* grid */
    .grid {
      display:grid; grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:32px; justify-items:center; max-width:980px; width:92%;
      list-style:none; padding:0; margin:0;
    }
    @media (max-width:900px){ .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }

    /* card (polaroid) */
    .card { text-decoration:none; color:#fff; display:flex; flex-direction:column; align-items:center; }
    .frame {
      width:180px; padding:12px 12px 16px; background:#111; border-radius:14px;
      box-shadow:0 0 12px rgba(255,0,0,0.6); transition:transform .18s, box-shadow .18s;
    }
    /* FORCE UNIFORM SQUARE IMAGE AREA */
    .photo {
      width:156px; height:156px; /* square */
      border-radius:8px; object-fit:cover; display:block; background:#000;
    }
    .card:hover .frame, .card:focus .frame {
      transform:translateY(-2px); box-shadow:0 0 18px rgba(255,0,0,0.9);
    }

    .name { display:block; margin-top:10px; font-weight:600; text-align:center; color:#fff; }
  </style>
</head>
<body>
  <h1>Who’s watching?</h1>
  <p class="sub">Choose a profile to continue.</p>

  <ul class="grid" id="profiles-grid">
    <li>
      <a class="card" href="/browse.html" data-profile-id="emma" data-href="/browse.html" aria-label="Emma">
        <div class="frame">
          <img class="photo" src="/img/emma.png" alt="Emma" />
          <span class="name">Emma</span>
        </div>
      </a>
    </li>
    <li>
      <a class="card" href="/browse.html" data-profile-id="jordan" data-href="/browse.html" aria-label="Jordan">
        <div class="frame">
          <img class="photo" src="/img/jordan.png" alt="Jordan" />
          <span class="name">Jordan</span>
        </div>
      </a>
    </li>
    <li>
      <a class="card" href="/browse.html" data-profile-id="dad" data-href="/browse.html" aria-label="Dad">
        <div class="frame">
          <img class="photo" src="/img/dad.png" alt="Dad" />
          <span class="name">Dad</span>
        </div>
      </a>
    </li>
    <li>
      <a class="card" href="/browse.html" data-profile-id="allison" data-href="/browse.html" aria-label="Allison">
        <div class="frame">
          <img class="photo" src="/img/allison.png" alt="Allison" />
          <span class="name">Allison</span>
        </div>
      </a>
    </li>
  </ul>

  <script defer src="/js/profiles.js"></script>
</body>
</html>
